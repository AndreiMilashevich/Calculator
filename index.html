<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="container">
    <input type="text" name="" id="" value="" placeholder="0" class="display" class="display">
    <div class="button_wrapper">
      <div class="button button_circle c">c</div>
      <div class="button button_circle square">x<sup>2</sup></div>
      <div class="button button_circle root">√</div>
      <div class="button button_circle operator">÷</div>
      <div class="button num">7</div>
      <div class="button num">8</div>
      <div class="button num">9</div>
      <div class="button button_circle operator">x</div>
      <div class="button num">4</div>
      <div class="button num">5</div>
      <div class="button num">6</div>
      <div class="button button_circle operator">-</div>
      <div class="button num">1</div>
      <div class="button num">2</div>
      <div class="button num">3</div>
      <div class="button button_circle operator">+</div>
      <div class="button wide num">0</div>
      <div class="button dot">.</div>
      <div class="button button_circle operator">=</div>
    </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
